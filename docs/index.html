<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte des restitutions Propage</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Carte interactive</h1>
  </header>

  <div id="map"></div>

  <!-- Bibliothèque Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Début du script -->
  <script>
    // --- 1. Création de la carte
    const map = L.map('map').setView([46.6, 2.5], 6);

    // --- 2. Fond OpenStreetMap (ou autre)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // --- 3. Lecture du CSV et ajout de marqueurs
    fetch('structure_nom.csv')
      .then(r => r.text())
      .then(text => {
        const lines = text.trim().split('\n').slice(1); // on saute l'entête
        lines.forEach(line => {
          const [structure_nom, lat, lng] = line.split(';');
          const latitude = parseFloat(lat);
          const longitude = parseFloat(lng);

          L.marker([parseFloat(latitude), parseFloat(longitude)])
            .addTo(map)
            .bindPopup(`<b>${structure_nom}</b><br><a href="${structure_nom.toLowerCase()}.html">Page de la structure</a>`);
        });
      });

  </script>
</body>
</html>
